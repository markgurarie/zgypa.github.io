<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<script type="text/javascript">

userAgent = window.navigator.userAgent;
browserVers = parseInt(userAgent.charAt(userAgent.indexOf("/")+1),10);
function newImage(arg) {
	if (document.images) {
		rslt = new Image();
		rslt.src = arg;
		return rslt;
	}
}

function findElement(n,ly) {
	if (browserVers < 4)		return document[n];
	var curDoc = ly ? ly.document : document;
	var elem = curDoc[n];
	if (!elem) {
		for (var i=0;i<curDoc.layers.length;i++) {
			elem = findElement(n,curDoc.layers[i]);
			if (elem) return elem;
		}
	}
	return elem;
}

function changeImages() {
	if (document.images && (preloadFlag == true)) {
		var img;
		for (var i=0; i<changeImages.arguments.length; i+=2) {
			img = null;
			if (document.layers) {
				img = findElement(changeImages.arguments[i],0);
			}
			else {
				img = document.images[changeImages.arguments[i]];
			}
			if (img) {
				img.src = changeImages.arguments[i+1];
			}
		}
	}
}

var preloadFlag = false;
function preloadImages() {
	if (document.images) {
		entrance_over = newImage("/assets/{{ page.style }}/img/entrance-over.jpg");
		addressbook_over = newImage("/assets/{{ page.style }}/img/addressbook-over.jpg");
		articles_over = newImage("/assets/{{ page.style }}/img/articles-over.jpg");
		contacts_over = newImage("/assets/{{ page.style }}/img/contacts-over.jpg");
		education_over = newImage("/assets/{{ page.style }}/img/education-over.jpg");
		family_over = newImage("/assets/{{ page.style }}/img/family-over.jpg");
		guestbook_over = newImage("/assets/{{ page.style }}/img/guestbook-over.jpg");
		members_over = newImage("/assets/{{ page.style }}/img/members-over.jpg");
		music_over = newImage("/assets/{{ page.style }}/img/music-over.jpg");
		projects_over = newImage("/assets/{{ page.style }}/img/projects-over.jpg");
		resume_over = newImage("/assets/{{ page.style }}/img/resume-over.jpg");
		sitelife_over = newImage("/assets/{{ page.style }}/img/sitelife-over.jpg");
		preloadFlag = true;
	}
}
</script>
